{% extends "layout.html" %}
{% block title %}Update Book{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 35px;">
            <div class="col-md-7">
               <h1>Update Book {{ book.name }}</h1>

               <form method="POST">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Title</label>
                      <input name="name" type="text" class="form-control" value="{{ book.name }}" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Genre</label>
                      <select name="genre" class="form-control" id="exampleFormControlSelect1" required>
                        {% for genre in genre %}
                          <option value="{{ genre.id }}" {% if book.genre_id == genre.id %} selected {% endif %}>{{ genre.name }}</option>
                        {% endfor %}
                      </select>
                    </div>                          
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="5" required>{{book.description}}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save text-and-icon"></i>Update</button>
                    <a href="{{ url_for('home') }}"><button type="button" class="btn btn-danger"><i class="fas fa-times text-and-icon"></i>Cancel</button></a>
                  </form>

            </div>
        </div>
    </div>
{% endblock %}
